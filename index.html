<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo-trybe">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <label for="input-email">
                <p>Email:</p>
                <input type="text" name="email" id="input-user" placeholder="Email" autocomplete="off" required autofocus>
              </label>
              <label for="input-password">
                <p>Senha:</p>
                <input type="password" name="password" id="input-password" placeholder="Senha" required>
              </label>
            <label for="input-password"> 
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <label for="input-name"></label>
            <input type="text" id="input-name" placeholder="Nome">
            </label>
            <label for="input-lastname"></label>
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            </label>

            <div class="break"></div>

            <label for="input-email"></label>
            <input type="email" id="input-email" placeholder="Email">
            </label>

            <select id="house">
                <option type="radio" id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option type="radio" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option type="radio" id="corvinode-house" value="Corvinode">Corvinode</option>
                <option type="radio" id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>

            <div class="break"></div>

            <label for="label-family" id="label-family">
                <p>Qual sua família?</p>
                <input type="radio" name="family" value="Frontend">Frontend
                <input type="radio" name="family" value="Backend">Backend
                <input type="radio" name="family" value="FullStack">FullStack
            </label>
    </main>

    <aside id="trybewarts-logo-colorida">
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="logo-trybe-2">
    </aside>

    <section>
        <form>
            <label id="label-content">
                <p>Qual conteúdo você está com mais vontade de aprender?</p>
            </label>
                <input type="checkbox" class="subject" value="HoFs">HoFs
                <input type="checkbox" class="subject" value="Jest">Jest
                <input type="checkbox" class="subject" value="Promises">Promises
                <input type="checkbox" class="subject" value="React">React
                <input type="checkbox" class="subject" value="SQL">SQL
                <input type="checkbox" class="subject" value="Python">Python
        </form>
    </section>
    <section>
        <form action="">
            <label for="" id="label-rate">
                <p>Como você avalia a Trybewarts?</p>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </label>
        </form>
    </section>
    <section>
        <label class="textarea">
            <p>Deixe seu comentário:</p>

        <textarea maxlength="500" name="" id="textarea-style" cols="30" rows="10"></textarea>
      </label>
    </section>
    <section>
        <label id="label-infos">
            <p>Você concorda com o uso das informações acima?</p>
            <input type="checkbox" id="agreement">
        </label>
    </section>
    <section>
        <button type="submit" id="submit-btn">Enviar</button>
    </section>

<script src="script.js"></script>
<footer>
    <p>Direitos reservados à Trybewarts©</p>
</footer>
</body>
</html>
